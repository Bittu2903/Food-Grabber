<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- StyleSheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>Eat Here</title>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="nav">
      <div class="nav__center container">
        <div class="nav__logo">
          <h1>EAT <span>HERE</span></h1>
        </div>

        <ul class="nav__list">
          <a href="#" class="login">Login</a>
          <div class="cart__icon">
            <h2>cart</h2>
            <span class="item__total">0</span>
          </div>
        </ul>

        <div class="hamburger">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-cart3"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            />
          </svg>
        </div>
      </div>
    </nav>
    <!-- Navigation -->

    <!-- Products -->
    <section class="products">
      <div class="product__center"></div>
    </section>

    <section class="cart__overlay">
      <div class="cart">
        <span class="close__cart">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-x"
            viewBox="0 0 16 16"
          >
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </span>
        <h1>Your Cart</h1>
        <div class="cart__centent"></div>

        <div class="cart__footer">
          <h3>Total: $ <span class="cart__total">0</span></h3>
          <button class="clear__cart btn">Check Out</button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
